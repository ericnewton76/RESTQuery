version: 0.6.0.{build}

image: Visual Studio 2019

pull_requests:
  do_not_increment_build_number: true

shallow_clone: true

clone_depth: 1

environment:
  APPVEYOR_API_TOKEN:
    secure: NxBAa7ezdNWaZz4F3Np5ZQd3iAFSSHEL0vYdPPgKiD4=

assembly_info:
  patch: true
  file: '**\AssemblyInfo.*'
  assembly_version: '{version}'
  assembly_file_version: '{version}'
  assembly_informational_version: '{version}'

nuget:
  account_feed: true
  project_feed: true

before_build:
- ps: >-
    .\build\Set-TaggedBuildVersion

    nuget restore src\$env:APPVEYOR_PROJECT_NAME.sln

build_script:
- cmd: build

after_build:
- cmd: build-nuget.cmd --skip-build

cache:
 - packages -> **\packages.config

artifacts:
- path: dist\nupkg\*.nupkg
  name: NugetPackage

deploy:
- provider: NuGet
  api_key:
    secure: MzkaxKpOSmnRTqKVzKpYpxhgAUg4qq/Cdt3hHOv3AnrNuuDffdFxesD7b/pATS1t
  skip_symbols: false
  artifact: NugetPackage
  on:
    APPVEYOR_REPO_TAG: true
- provider: GitHub
  tag: v$(APPVEYOR_BUILD_VERSION)
  release: v$(APPVEYOR_BUILD_VERSION)
  auth_token:
    secure: 1q8L7YRHOfCsImgmsUU6Nob5IEpYTRzHb1SSxn9BNzSVJYpbL3Vk0bZVL5cgFoHM
  artifact: NugetPackage
  force_update: true
  on:
    APPVEYOR_REPO_TAG: true

notifications:
- provider: Email
  to:
  - ericnewton76@gmail.com
  subject: MvcInterop build $(APPVEYOR_BUILD_VERSION) completed.
  on_build_success: true
  on_build_failure: true
  on_build_status_changed: true

on_failure:
- cmd: tree /f /a
